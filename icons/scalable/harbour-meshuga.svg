<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 896 896"
  width="896"
  height="896">

  <defs>
    <linearGradient id="rimGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#2b7ac9"/>
      <stop offset="100%" stop-color="#1a4c82"/>
    </linearGradient>

    <linearGradient id="faceGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#3f97e6"/>
      <stop offset="100%" stop-color="#235d9c"/>
    </linearGradient>
  </defs>

  <!-- Outer circle (rim) -->
  <circle
    cx="448"
    cy="448"
    r="448"
    fill="url(#rimGrad)" />

  <!-- Inner circle (content area) -->
  <circle
    cx="448"
    cy="448"
    r="333"
    fill="url(#faceGrad)" />

  <!-- Mesh / radio symbol -->
  <g
    transform="translate(448,448)"
    stroke="#ffffff"
    stroke-width="28"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none">

    <!-- radio waves -->
    <circle r="260" opacity="0.25"/>
    <circle r="190" opacity="0.4"/>

    <!-- mesh connections -->
    <line x1="0" y1="-160" x2="-160" y2="0"/>
    <line x1="0" y1="-160" x2="160" y2="0"/>
    <line x1="-160" y1="0" x2="0" y2="160"/>
    <line x1="160" y1="0" x2="0" y2="160"/>

    <!-- nodes -->
    <g fill="#ffffff" stroke="none">
      <circle cx="0" cy="-160" r="26"/>
      <circle cx="-160" cy="0" r="26"/>
      <circle cx="160" cy="0" r="26"/>
      <circle cx="0" cy="160" r="26"/>
      <circle r="36"/>
    </g>
  </g>

</svg>
